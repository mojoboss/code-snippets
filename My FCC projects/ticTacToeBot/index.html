<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<!--Fonts-->
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--Modal part-->
	<div id="myModal" class="modal fade" style="margin-top:10%">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h2 class="modal-title text-center">X or O</h2>
	            </div>
	            <div class="modal-body">
	                <h3 class="text-center">Choose either X or O before starting</h3>
	            </div>
	            <div class="modal-footer" style="color:blue;">
	                <button type="button" class="btn btn-lg btn-block" data-dismiss="modal" id="modalX">X</button>
	                <button type="button" class="btn btn-lg btn-block" data-dismiss="modal" id="modalO">O</button>
	            </div>
	        </div>
	    </div>
	</div>
	<!--Modal ends here-->

	<div class="container-fluid grid">
		<h1 class="text-center">Tic-Tac-Toe</h1>
		<div class="row row-centered">
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="left" id="id1"></div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="center" id="id2"></div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="right" id="id3"></div>
			</div>
		</div>
		<div class="row row-centered">
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="left" id="id4"></div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="center" id="id5"></div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="right" id="id6"></div>
			</div>
		</div>
		<div class="row row-centered">
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="left" id="id7"></div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="center" id="id8"></div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="right" id="id9"></div>
			</div>
		</div>
		<h3 class="text-center">Your score :  </h3>
		<h3 class="text-center">Bot's score : </h3>
	</div>
	
<!--JS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
